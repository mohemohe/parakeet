<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="generator" content="parakeet; https://github.com/mohemohe/parakeet">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ .Title }}</title>
<link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
<link href="https://unpkg.com/github-markdown-css@3.0.1/github-markdown.css" rel="stylesheet" type="text/css">
<link href="/public/js/guest/csr.css" rel="stylesheet" type="text/css">
<link href="/api/v1/settings/style/custom" rel="stylesheet" type="text/css">
<style>
    body {
        margin: 0 !important;
        padding: 0 !important;
    }
</style>
{{ .RawStyle }}
{{ .Meta }}
</head>
<body>
{{if .Error}}
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(32, 32, 40, 0.9); color: #fefeff; z-index: 999999; pointer-events: none;">
        <pre style="font-family: monospace; padding: 0 10px 10px; margin: 0;">{{ .Error }}</pre>
    </div>
{{end}}
<div id="app">{{ .RawApp }}</div>
{{if .State}}<script>window.__INITIAL_STATE__ = JSON.parse("{{ .State }}");</script>{{end}}
<script async src="/public/js/guest/csr.js?t={{ .Unix }}"></script>
</body>
</html>
